<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <link rel="stylesheet" href="contact.css" />
</head>
<body>
  <h1>Contact</h1>

  <div class="contact-card">
    <form>
      <table class="contact-table">
        <tr>
          <th class="title">Send a Message</th>
        </tr>

        <tr><td class="row">
          <div class="field" data-label="Name:">
            <input id="name" type="text" aria-label="Name">
          </div>
        </td></tr>

        <tr><td class="row">
          <div class="field" data-label="Email:">
            <input id="email" type="email" aria-label="Email">
          </div>
        </td></tr>

        <tr><td class="row">
          <div class="field" data-label="Phone:">
            <input id="phone" type="tel" aria-label="Phone">
          </div>
        </td></tr>

        <tr><td class="row">
          <div class="field" data-label="Subject:">
            <input id="subject" type="text" aria-label="Subject">
          </div>
        </td></tr>

        <tr><td class="row">
          <div class="ta-wrap" data-label="Message:">
            <textarea id="message" rows="6" maxlength="500" aria-label="Message"></textarea>
            <span class="ta-hint">Max 500 characters</span>
          </div>
        </td></tr>

        <tr>
          <td class="actions">
            <button type="submit">Send Message</button>
          </td>
        </tr>
      </table>
    </form>
  </div>
  <script>
  const form = document.querySelector('.contact-card form');
  const sendSound = new Audio('audio/send.mp3');
  sendSound.preload = 'auto';
  sendSound.volume = 0.1;

  form.addEventListener('submit', (e) => {
    e.preventDefault(); 
    sendSound.currentTime = 0;
    sendSound.play();
    alert('Message sent!');  
    
  });
</script>
<p>i didnt really understand the row merge?</p>
</body>
</html>
