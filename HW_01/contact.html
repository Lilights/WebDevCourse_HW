<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <link rel="stylesheet" href="contact.css" />
</head>
<body>
  <h1>Contact</h1>

<div class="contact-card">
  <form>
    <table class="contact-table">
      <tr>
        <th class="title" colspan="2">Send a Message</th>
      </tr>

      <tr>
        <td class="label"><label for="name">Name:</label></td>
        <td><input id="name" type="text" /></td>
      </tr>
      <tr>
        <td class="label"><label for="email">Email:</label></td>
        <td><input id="email" type="email" /></td>
      </tr>
      <tr>
        <td class="label"><label for="phone">Phone:</label></td>
        <td><input id="phone" type="tel" /></td>
      </tr>
      <tr>
        <td class="label"><label for="subject">Subject:</label></td>
        <td><input id="subject" type="text" /></td>
      </tr>
      <tr>
        <td class="label top"><label for="message">Message:</label></td>
        <td><textarea id="message" rows="5"></textarea></td>
      </tr>
      <tr>
        <td class="actions" colspan="2">
          <button type="submit">Send Message</button>
        </td>
      </tr>
    </table>
  </form>
</div>
<script>
  
  const form = document.querySelector('.contact-card form');

  form.addEventListener('submit', function (e) {
    e.preventDefault(); 

   
    const data = {
      name:    document.getElementById('name').value.trim(),
      email:   document.getElementById('email').value.trim(),
      phone:   document.getElementById('phone').value.trim(),
      subject: document.getElementById('subject').value.trim(),
      message: document.getElementById('message').value.trim(),
    };

    
    alert('Message sent!'); 

 
    console.log('DEBUG: form submit payload â†’', data);
    console.table(data); 
  });
</script>

</body>
</html>
